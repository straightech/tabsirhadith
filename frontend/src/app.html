<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="Explore comprehensive Tafsir and authentic Hadith collections. Deepen your understanding of the Quran and Sunnah with reliable explanations, insights, and teachings for Muslims worldwide.">
<meta name="keywords" content="Tafsir, Hadith, Quran, Sunnah, Islamic knowledge, Hadith collection, Quran explanations, Learn Islam, Muslim education">
<meta name="author" content="Tabsir">

    <script>
      if (!localStorage.theme)
        localStorage.theme = window.matchMedia("(prefers-color-scheme: dark)")
          .matches
          ? "dark"
          : "light";

      document.querySelector("html").className = localStorage.theme;
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
